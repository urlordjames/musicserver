server {
    listen 80;
    server_name "jamesvps.tk";
    client_max_body_size 500M;

    location / {
        proxy_pass http://musicserver:8000;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    location /static {
        root /etc/static;
    }

    location /media {
        root /etc/static;
    }
}