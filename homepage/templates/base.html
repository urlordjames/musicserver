<!DOCTYPE html>
<html lang="en_us">
    <head>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <div{% if message.tags %} class="{{message.tags}}" {% endif %}>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
