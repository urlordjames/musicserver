{% extends "base.html" %}

{% block title %}Media Server{% endblock %}

{% block content %}
    <div style="text-align: center">
        <h1 class="big-text">media server</h1>
        {% if username %}
        <div class="small-text">you are currently logged in as {{ username }}</div>
        <div class="medium-text"><a href="/mymedia/">media list</a></div>
        <div class="medium-text"><a href="/upload/">upload new media</a></div>
        {% else %}
        <div class="medium-text"><a href="/login/">login</a></div>
        {% endif %}
    </div>
    <div class="col-sm-12" style="text-align: center; position: fixed; bottom: 0">
        <a href="https://github.com/urlordjames/musicserver">licensed under MIT by urlordjames</a>
    </div>
{% endblock %}
