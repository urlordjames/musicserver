{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th>Uploader</th>
            <th>Media</th>
        </tr>
    </thead>
    <tbody>
    {% for upload in media %}
        <tr>
            <td>{{ upload.uploader }}</td>
            <td><a href="/player/?media={{ upload.title }}">{{ upload.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
